{% extends 'base.html'%}

{% block main %}
<style>
    main {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #000000;
    }
    input[type="text"], input[type="number"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    
    button[type="submit"] {
        background-color: #08712b;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #08712b;
    }

    .button{
        text-decoration: None;
        background-color: #08712b;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .button-container{
        display: inline-block;
    }
</style>
<form action="/add-exercise" method="get">
    <label for="exercise-name">Exercise Name:</label>
    <input type="text" id="exercise-name" name="exercise-name" required>
    
    <label for="sets">Sets:</label>
    <input type="number" id="sets" name="sets" required>
    <div class="button-container">
        <button type="submit">Add to Routine</button>
        <a class="button" href="/submit-routine">Create Routine</a>
    </div>
</form>
<!-- <form action="/submit-routine" method="get">
    <button type="submit">Create Routine</button>
</form> -->

{%endblock%}

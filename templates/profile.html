{% extends 'base.html' %}

{% block main%}
<style>
    .photo-frame,
    .name-and-edit{
        display: inline-block;
    }

    .photo-frame{
        width: 190px;
        height: 190px;
        border: 4px solid black;
        margin-right: 10px;
        overflow: hidden
    }

    .photo-frame img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .name-and-edit{
        
        vertical-align: top;
    }

    .username{
        font-family: Arial, Sans-serif;
        font-size: 40px;
    }

    .level{
        font-family: Arial, Sans-serif;
        font-size:30px;
        margin-bottom:10px ;
    }

    .button {
        text-decoration: None;
        background-color: #08712b;
        color: #fff;
        padding: 8px 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<h1>My profile</h1>
<div class = "photo-frame">
    <!-- this displays the photo -->
    <img src= "{{url_for('static',filename=photo)}}" alt="profile-picture">
</div>
<div class="name-and-edit">
    <label class="username">{{ username }}</label><br>
    <label class="level">Level: {{level}}</label><br><br><br><br><br><br>
    <a class="button" href="/edit-profile">Edit Profile</a>
</div>
<h1>My Stats</h1>


{%endblock%}
